<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12  text-center">
                    <div class="time">
                        <h1 class="time" id="hour">12</h1>
                        <h1 class="time"> : </h1>
                        <h1 class="time" id="minute">00</h1>
                        <h1 class="time"> : </h1>
                        <h1 class="time" id="second">00</h1>
                    </div>
                </div>
                <div class="col-12  text-center">
                    <div class="time">
                        <h1 class="date" id="date">date</h1>
                        <h1 class="date"> : </h1>
                        <h1 class="date" id="month">month</h1>
                        <h1 class="date"> : </h1>
                        <h1 class="date" id="year">year</h1>
                    </div>
                </div>
                <div class="col-12  text-center">
                   <h1 id="dayText"></h1>
                </div>
            </div>
        </div>
    </section>
    <script>
     function updateTime() {

            let dayList=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let date = new Date();
            let time = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            //below condition used for two time show in two digit 
            document.getElementById('hour').innerText = time < 10 ? '0' + time : time;
            document.getElementById('minute').innerText = minute < 10 ? '0' + minute : minute;
            document.getElementById('second').innerText = second < 10 ? '0' + second : second;

            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();

            document.getElementById('date').innerText = day < 10 ? '0' + day : day;
            document.getElementById('month').innerText = month < 10 ? '0' + month : month;
            document.getElementById('year').innerText = year;
            document.getElementById('dayText').innerText = dayList[date.getDay()];
        }

        updateTime();
        
        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
    
</body>
</html>
